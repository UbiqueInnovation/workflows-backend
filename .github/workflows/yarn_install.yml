name: Runs Yarn Install
on:
    workflow_call:

        inputs:
            ref_name:
                required: false
                default: ''
                type: string
                description: tag or branch name for checkout
            node_version:
                default: '16'
                type: string
                required: false
            cache_dependency_path:
                default: 'yarn.lock'
                type: string
                required: false
                description: path to e.g. yarn.lock from ${app_directory}/
            app_directory:
                required: true
                type: string
                description: directory that contains the package.json
            release_env:
                required: false
                type: string
                description: if set the given env build is also executed
            yarn_ci_flag:
                required: false
                default: true
                type: boolean
                description: flag for overriding yarn CI flag

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                with:
                    ref: ${{ inputs.ref_name }}
            -   uses: actions/setup-node@v2
                with:
                    node-version: '${{ inputs.node_version }}'
                    check-latest: true
                    cache: 'yarn'
                    cache-dependency-path: '${{ inputs.app_directory }}/${{ inputs.cache_dependency_path }}'
            -   run: |
                    yarn --cwd ${{ inputs.app_directory }}
            -   name: Build for Enviornment
                if: ${{ inputs.release_env }}
                run: |
                    CI=${{ inputs.yarn_ci_flag }} yarn --cwd ${{ inputs.app_directory }} run build-${{ inputs.release_env }}
