name: Runs Maven Install
on:
    workflow_call:

        inputs:
            ref_name:
                required: false
                default: ''
                type: string
                description: tag or branch name, used for mvn versions:set
            parent_pom:
                required: true
                type: string
            java_version:
                default: '17'
                type: string
                required: false
            use_mvn_central:
                default: false
                type: boolean
                required: false
                description: If false, use artifactory_* input secrets

        secrets:
            artifactory_user:
                required: false
            artifactory_password:
                required: false
            artifactory_url:
                required: false
            artifactory_repo:
                required: false

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2
                    -
            -   name: Set up JDK
                uses: actions/setup-java@v2
                with:
                    java-version: ${{ inputs.java_version }}
                    distribution: 'adopt'

            -   name: Cache Maven packages
                uses: actions/cache@v2
                with:
                    path: ~/.m2/repository
                    key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

            -   name: Create maven central settings.xml
                if: ${{ inputs.use_mvn_central }}
                uses: whelk-io/maven-settings-xml-action@8a613be18185c8521e1501081adad5041840f2c8
                with:
                    restore-keys: ${{ runner.os }}-m2-settings-mvn-central

            -   name: Create custom artifactory settings.xml
                if: ${{ ! inputs.use_mvn_central }}
                uses: whelk-io/maven-settings-xml-action@8a613be18185c8521e1501081adad5041840f2c8
                with:
                    servers: '[{"id": "ubique-artifactory", "username": "${{ secrets.artifactory_user}}", "password": "${{ secrets.artifactory_password }}"}]'
                    repositories: '[{"id" : "ubique-artifactory", "url" : "${{ secrets.artifactory_url }}${{ secrets.artifactory_repo }}"}]'
                    restore-keys: ${{ runner.os }}-m2-settings-artifactory

            -   name: Get version
                env:
                    REF_NAME: ${{ inputs.ref_name }}
                run: echo "VERSION=${REF_NAME/[v\/]/}" >> $GITHUB_ENV

            -   name: Set versions
                run: mvn -f ${{ inputs.parent_pom }} versions:set -DnewVersion=$VERSION

            -   name: Commit versions
                run: mvn -f ${{ inputs.parent_pom }} versions:commit

            -   name: Build with Maven
                run: mvn --batch-mode --update-snapshots install -f ${{ inputs.parent_pom }}
