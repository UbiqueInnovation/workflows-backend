name: Sentry Release
on:
    workflow_call:

        inputs:
            ref_name:
                required: true
                type: string
                description: tag or branch name
            target:
                required: true
                type: string
                description: dev|int|prod
            finalize:
                required: false
                default: true
                type: boolean
                description: is it a final release (default true)

        secrets:
            sentry_auth_token:
                required: true
            sentry_org:
                required: true
            sentry_project:
                required: true

jobs:
    sentry-release:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
                with:
                    ref: ${{ inputs.ref_name }}
            -   name: Create Sentry release
                uses: getsentry/action-release@7d9c3a86a287efcbedca1328c56e15f2f15d5f80
                env:
                    SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
                    SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
                    SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
                with:
                    environment: ${{ inputs.target }}
                    version: ${{ inputs.ref_name }}
                    finalize: ${{ inputs.finalize }}